{% extends "core/base.html" %}

{% block content %}
<div class="row g-4">
  {% for img in imagenes %}
  <div class="col-6 col-md-4 col-lg-3">
    <div class="card h-100 shadow-sm">
      <img src="{{ img.url }}" class="card-img-top" alt="{{ img.nombre }}">
      <div class="card-body">
        <h6 class="card-title m-0">{{ img.nombre }}</h6>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
