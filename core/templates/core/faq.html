{% extends "core/base.html" %}

{% block content %}
<div class="accordion" id="faq">
  {% for f in faqs %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="h{{ forloop.counter }}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#c{{ forloop.counter }}">
        {{ f.q }}
      </button>
    </h2>
    <div id="c{{ forloop.counter }}" class="accordion-collapse collapse" data-bs-parent="#faq">
      <div class="accordion-body">{{ f.a }}</div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
